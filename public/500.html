<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <link rel="icon" href="%PUBLIC_URL%/MonicaFavicon.png">
    <style>
        .body-500 {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e6e6e6 100%);
            margin: 0;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container-500 {
            background-color: #fdecbe;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        .h1-500 {
            color: #009688;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .p-500 {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
        }
        .contact-info-500 a {
            color: #009688;
            font-weight: bold;
            text-decoration: none;
            border: 2px solid #009688;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .contact-info-500 a:hover {
            background-color: #009688;
            color: white;
        }
        .logo-500 {
            width: 200px;
            margin-bottom: -40px;
        }
    </style>
</head>
<body class="body-500">
<div class="container-500">
    <img src="/MonicaFavicon.png" alt="Logo" class="logo-500">
    <h1 class="h1-500">Under Maintenance</h1>
    <p class="p-500">We apologize but unfortunately, the site is currently under maintenance.</p>
    <p class="p-500">If you're interested in scheduling a cooking class, come back in a bit or contact me at:</p>
    <p class="contact-info-500"><a href="mailto:lacucinadimonica387@gmail.com">lacucinadimonica387@gmail.com</a></p>
</div>
</body>
</html>
